<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>Create Account</h2>
      <form action="/signin" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        
        <select name="village" required>
          <option value="">Select Village</option>
          <option value="darambli">Darambli</option>
          <option value="chadashna">Chadashna</option>
          <option value="bhadresar">Bhadresar</option>
          <option value="idar">Idar</option>
          <option value="jamla">Jamla</option>
        </select>
        
        <input type="tel" name="phone" placeholder="Phone Number" required />
        <button type="submit">Sign In</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</body>
</html>
